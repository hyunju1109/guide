<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1300">
	<title>사담</title>
	<link href="img/fa1.png" rel="icon" type="image/png" sizes="32x32">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
	<link rel="stylesheet" href="../fullpage.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<script src="../fullpage.min.js"></script>
	<script src="../jquery-3.4.1.min.js"></script>
</head>
<body>	
<div id="full-page">
	<div class="section s0">

	</div>
	<div class="section s1">

	</div>
	<div class="section s2">

	</div>
	<div class="section s3">

	</div>
	<div class="section s4">
	</div>
	<div class="section s5">
        <div class="slide slide01" data-anchor="slide1"></div>
        <div class="slide slide02" data-anchor="slide2"></div>
		<div class="slide slide03" data-anchor="slide2"></div>
		<div class="slide slide04" data-anchor="slide2"></div>
		<div class="slide slide05" data-anchor="slide2"></div>
		<div class="slide slide06" data-anchor="slide2"></div>
		<div class="slide slide07" data-anchor="slide1"></div>
        <div class="slide slide08" data-anchor="slide2"></div>
		<div class="slide slide09" data-anchor="slide2"></div>
		<div class="slide slide10" data-anchor="slide2"></div>
		<div class="slide slide11" data-anchor="slide2"></div>
	</div>
	
</div>

<script> 
new fullpage('#full-page',{
	licenseKey:'',
	sectionsColor: ['#fff', '#fff', '#fff', '#fff', '#fff', '#fff', '#fff', '#000'],
	navigation: true,
	navigationTooltips:[''],
	scrollingSpeed:1000,
	onLeave: function(origin, destination, direction){
		if(origin.index == 1) {
			$('.s1 h3'). hide();
		}
	},
	afterLoad: function(origin, destination, direction){
		if(destination.index == 1) {
			$('.s1 h3'). show();
		}
	},
	slideSelector: '.slide'
	
});

$(document).on('click', '#moveRight', function(){
  fullpage_api.moveSlideRight();
});
</script>
</body>
</html>
